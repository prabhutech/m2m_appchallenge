<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10"/> 
    <title>Create web map from id</title>

    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/layout.css">

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>
    <script>
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("esri.map");
      dojo.require("esri.arcgis.utils");
      dojo.require("esri.dijit.Legend");
      dojo.require("esri.dijit.Scalebar");

      var map;

      function init() {
        var mapDeferred = esri.arcgis.utils.createMap("63658b6208614c4e8672f27cff9a6d82", "map");
        mapDeferred.then(function(response) {
          dojo.byId("title").innerHTML = response.itemInfo.item.title;
          dojo.byId("subtitle").innerHTML = response.itemInfo.item.snippet;
          
          map = response.map;
          
          //get the layers that will display in the legend. 
          var layers = esri.arcgis.utils.getLegendLayers(response);  
          console.log(layers);

          if (map.loaded) {
            initMap(layers);
          } else {
            dojo.connect(map, "onLoad", function() {
              initMap(layers);
            });
          }

        },function(error){
          console.log("Map creation failed: ", dojo.toJson(error));        
        });
      }
      
      function initMap(layers){
        //add a scalebar
        var scalebar = new esri.dijit.Scalebar({
          map:map,
          scalebarUnit: "english"
        });

        //add a legend
        var legendDijit = new esri.dijit.Legend({
          map:map,
          layerInfos: layers
        },"legend");

        legendDijit.startup();
      }

      //show map on load
      dojo.ready(init);
    </script>
  </head>

  <body class="claro">
    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
      <div id="header" class="shadow roundedCorners" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
        <div id="title"></div>
        <div id="subtitle"></div>
      </div>
      <div id="map" class="roundedCorners shadow" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'"></div>
      <div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'right'" >
        <div id="legend"></div>
      </div>
    </div>
  </body>
</html>
